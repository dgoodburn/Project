<!doctype html>

<html lang="en">
<head>

    <title>Joynt</title>
    <link rel="shortcut icon" href="../static/images/favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../static/material.min.css">
    <link rel="stylesheet" href="../static/styles.css">
    <!--<link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.4/material.indigo-pink.min.css">-->


</head>
<body>
<div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
    <header class="demo-header mdl-layout__header mdl-color--white mdl-color--grey-100 mdl-color-text--grey-600">

        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title" style="padding-left: 16px">Home</span>

            <div class="mdl-layout-spacer"></div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
                <label class="mdl-button mdl-js-button mdl-button--icon" for="search">
                    <i class="material-icons">search</i>
                </label>

                <div class="mdl-textfield__expandable-holder">
                    <input class="mdl-textfield__input" type="text" id="search"/>
                    <label class="mdl-textfield__label" for="search">Enter your query...</label>
                </div>
            </div>
            <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrbtn">
                <i class="material-icons">more_vert</i>
            </button>
            <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
                <li class="mdl-menu__item">About</li>
                <li class="mdl-menu__item">Contact</li>
                <li class="mdl-menu__item">Legal information</li>
            </ul>
        </div>
    </header>
    <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
        <header class="demo-drawer-header">
            <img src="../static/images/user.jpg" class="demo-avatar">

            <div class="demo-avatar-dropdown">
                <span>Dan and Emma!</span>

                <div class="mdl-layout-spacer"></div>
                <button id="accbtn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
                    <i class="material-icons" role="presentation">arrow_drop_down</i>
                    <span class="visuallyhidden">Accounts</span>
                </button>
                <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="accbtn">
                    <li class="mdl-menu__item">Dan</li>
                    <li class="mdl-menu__item">Emma</li>
                    <li class="mdl-menu__item">Joint</li>
                </ul>
            </div>
        </header>
        <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
            <a class="mdl-navigation__link" href="#/home/" onclick="loadHomePage()"><i
                    class="mdl-color-text--blue-grey-400 material-icons"
                    role="presentation">home</i>Home</a>
            <a class="mdl-navigation__link" href="#/budget/" onclick="loadBudgetPage()"><i
                    class="mdl-color-text--blue-grey-400 material-icons"
                    role="presentation">shopping_cart</i>Budget</a>
            <a class="mdl-navigation__link" href="#/stocks/" onclick="loadStocksPage()"><i
                    class="mdl-color-text--blue-grey-400 material-icons"
                    role="presentation">trending_up</i>Stocks</a>
            <a class="mdl-navigation__link" href="#/balances/" onclick="loadBalancesPage()"><i
                    class="mdl-color-text--blue-grey-400 material-icons"
                    role="presentation">account_balance</i>Balances</a>
            <a class="mdl-navigation__link" href="#/spending/" onclick="loadSpendingPage()"><i
                    class="mdl-color-text--blue-grey-400 material-icons"
                    role="presentation">equalizer</i>Spending</a>
            <a class="mdl-navigation__link" href="#/transactions/" onclick="loadTransactionsPage()"><i
                    class="mdl-color-text--blue-grey-400 material-icons"
                    role="presentation">local_atm</i>Transactions</a>
            <a class="mdl-navigation__link" href="#/accrual/" onclick="loadAccrualPage()"><i
                    class="mdl-color-text--blue-grey-400 material-icons"
                    role="presentation">extension</i>Accrual</a>
        </nav>
    </div>
    <main class="mdl-layout__content mdl-color--grey-100"
          style="background-image: url(../static/images/backgroundbanner.jpg)">
        <div class="mdl-grid demo-content">

            <!-- page divs are appended here -->


        </div>
        </br>
        </br>
        </br>
        </br>
    </main>


</div>
<div>
    <button class="myButton" id="CurrencyButton">USD</button>
    <div class="mdl-tooltip" for="CurrencyButton" style="background-color: #77b55a">
                        Currency
                    </div>
    <button class="myButton" id="JointButton">Joint</button>
</div>

<script type="text/javascript"
        src='https://www.google.com/jsapi?autoload={"modules":[{"name":"visualization",
                                              "version":"1.1","packages":["controls"]}]}'>
</script>
<script src="https://storage.googleapis.com/code.getmdl.io/1.0.4/material.min.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="../static/main.js"></script>
<script src="../static/charts.js"></script>
<script src="../static/chartsV2.js"></script>
<script src="../static/createCharts.js"></script>
<script src="../static/chartsInstances.js"></script>
<script src="../static/helperfunctions.js"></script>
<script type=text/javascript>
    $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
</script>

</body>
</html>
